<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
     <link rel="stylesheet" type="text/css" href="/css/forget_password.css" />
</head>
<body>
<header style="display: flex; align-items: center; padding: 10px;">
    <img src="/images/logo.png" alt="HomeEase Logo" style="height: 50px; margin-right: 10px;">
    <h2 style="margin: 0;">HomeEase</h2>
</header>

    <h2>Forgot Password</h2>
    <form method="post" th:action="@{/forgot-password}">
        <input type="email" name="email" placeholder="Enter your registered email" required />
        <button type="submit">Send Reset Link</button>
    </form>
    <p th:text="${message}"></p>
</body>
</html>
