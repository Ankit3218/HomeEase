<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="/css/checkout.css">
</head>
<body>
<header style="display: flex; align-items: center; padding: 15px 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); margin-bottom: 30px;">
    <img src="/images/logo.png" alt="HomeEase Logo" style="height: 50px; margin-right: 15px;">
    <h2 style="margin: 0; color: #2c3e50;">HomeEase</h2>
</header>

<div style="max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #2c3e50; margin-bottom: 20px;">Confirm Your Booking</h2>
    <p style="font-size: 16px; color: #333;">Total Amount to Pay: <strong>â‚¹<span th:text="${total}">0</span></strong></p>

    <form action="/confirm-booking" method="post">
        <label style="display: block; font-weight: bold; margin-top: 20px; color: #444;">Choose Payment Mode:</label>

        <div style="margin-top: 10px;">
            <label><input type="radio" name="paymentMode" value="COD" checked> Cash on Delivery</label><br>
            <label><input type="radio" name="paymentMode" value="UPI"> UPI</label><br>
            <label><input type="radio" name="paymentMode" value="Card"> Card</label><br>
            <label><input type="radio" name="paymentMode" value="NetBanking"> Net Banking</label>
        </div>

        <button type="submit" style="
            margin-top: 25px;
            background: linear-gradient(to right, #007bff, #00bcd4);
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;">
            Confirm Booking
        </button>
    </form>
</div>
</body>
</html>
