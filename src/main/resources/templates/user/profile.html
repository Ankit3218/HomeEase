<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="/css/profile.css" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="/images/logo.png" alt="HomeEase Logo" class="header-logo" />
        <h2 class="header-title">HomeEase</h2>
    </header>

    <!-- Main Content -->
    <div class="container main-content">
        <h1 class="welcome-heading">
            Welcome, <span th:text="${user.name}">Name</span>!
        </h1>
        <p class="user-email">
            Email: <span th:text="${user.email}">email@example.com</span>
        </p>

        <!-- Buttons -->
        <div class="text-center mb-3">
            <a href="/services" class="btn btn-primary my-bookings-btn">All Available Services</a>
        </div>

        <div class="text-center mb-3">
            <a href="/user/bookings" class="btn btn-primary my-bookings-btn">My Bookings</a>
        </div>

        <!-- Logout Button -->
        <div class="text-center">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn logout-btn">Logout</button>
            </form>
        </div>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success text-center mt-4">
            <p th:text="${successMessage}"></p>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
